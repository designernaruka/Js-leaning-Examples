<!DOCTYPE html>
<html>
<head>
  <title>Miscellaneous Operator</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var a = 10;
    var b = 20;
    var linebreak = "<br />"

    document.write("((a > b) ? 100 : 200) = ");
    result = (a > b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);

    document.write("(( a < b ) ? 100 : 200) = ");
    result = (a < b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);
  </script>
  <p>Set of the Variables to different values and different operatora and then try</p>
</body>
</html>
