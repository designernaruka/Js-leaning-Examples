<!DOCTYPE html>
<html>
<head>
  <title>Alert Dialog Box</title>
  <script type="text/javascript" language="javascript">
    function Alert() {
      alert ("This is a warning message!");
      document.write ("This is a warning message!");
    }
  </script>
</head>
<body>
  <p>
    Click the follwing button to see the result:
  </p>
  <form>
    <input type="button" value="Click me to Alert" onclick="Alert();" name="">
  </form>
</body>
</html>
