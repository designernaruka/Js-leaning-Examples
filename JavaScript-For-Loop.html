<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - For Loop</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var count;
    document.write("Starting Loop <br />");

    for(count = 0 ; count < 10; count++) {
      document.write("Current Count : " + count + "<br />");
    }
    document.write("Loop Stopped");
  </script>
</body>
</html>
