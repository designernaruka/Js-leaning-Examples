<!DOCTYPE html>
<html>
<head>
  <title>Logical Operators</title>
  <script type="text/javascript" language="javascript">
    var a = true;
    var b = false;
    var linebreak = "<br / >";

    document.write("(a && b) = ");
    result = (a && b);
    document.write(result);
    document.write(linebreak);

    document.write("(a || b) = ");
    result = (a || b);
    document.write(result);
    document.write(linebreak);

    document.write("!(a && b ) = ")
    result = (!(a && b));
    document.write(result);
    document.write(linebreak);
  </script>
</head>
<body>
  <p>Set the variables to different values and different operators and then try...</p>
</body>
</html>
