  <script type="text/javascript" language="JavaScript">
    var arr = new Array("First", "Second", "Third");

    var str = arr.join();
    document.write("str : " + str );

    var str = arr.join(", ");
    document.write("<br />str : " + str );

    var str = arr.join(" + ");
    document.write("<br />str : " + str);
  </script>
