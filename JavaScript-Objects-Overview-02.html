<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - Objects Overview Example 2</title>
  <script type="text/javascript" language="javascript">
    function book(title, author) {
      this.title = title;
      this.author = author;
    }
  </script>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var myBook = new book("Do Alfaz", "Ram Singh");
    document.write("Book title is : " + myBook.title + "<br />");
    document.write("Book author is :" + myBook.author + "<br />");
  </script>
</body>
</html>
