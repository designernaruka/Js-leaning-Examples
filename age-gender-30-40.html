<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript" language="javascript">
  var people30To40AgeByGender = function(people){
    let result = {};
    people.forEach(function(person){
      if(person.age >= 30 && person.age <= 40){
        if(result[person.gender] === undefined)
          result[person.gender]=[];
        result[person.gender].push(person);
      }
    });
    return result;
  };
</script>
</body>
</html>
