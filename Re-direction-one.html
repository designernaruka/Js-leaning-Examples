<!DOCTYPE html>
<html>
<head>
   <title>How Page Re-direction Works ?Example one</title>
   <script type="text/javascript" language="javascript">
      function Redirect() {
         window.location = "https://www.google.com";
      }
   </script>
</head>
<body>
   <p>
      Click the following button, you will be redirected to home page.
   </p>
   <form>
      <input type="button" value="Redirect Me" onclick="Redirect();" name="">
   </form>
</body>
</html>
