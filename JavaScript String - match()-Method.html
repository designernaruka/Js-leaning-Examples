<!DOCTYPE html>
<html>
<head>
  <title>JavaScript String - match() Method</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var str = "For more information, see chapter 3.4.5.1";
    var re = /(chapter \d+(\.\d)*)/i;
    var found = str.match( re );
    document.write(found);
  </script>
</body>
</html>
