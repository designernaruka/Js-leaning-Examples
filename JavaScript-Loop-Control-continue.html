<!DOCTYPE html>
<html>
<head>
  <title>JavaScript-Loop-Control-Continue</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var x = 1;
    document.write("Entering in the Loop <br />");
    while (x < 10) {
      x = x + 1;
      if ( x == 5) {
        continue;  // skip rest of the loop body
      }
      document.write(x + "<br />");
    }
    document.write("Exeting the Loop!");
  </script>
  <p>Set the variable to different value and then try...</p>
</body>
</html>
