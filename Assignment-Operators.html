<!DOCTYPE html>
<html>
<head>
  <title>Assignment Operators</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var a = 33;
    var b = 10;
    var linebreak = "<br />";

    document.write("Value of A = (a = b) = ");
    result = (a =b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of A = (a += b) = ");
    result = (a += b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of A = (a -= b) = ");
    result = (a -= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of A = (a *= b) = ");
    result = (a *= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of A = (a /= b) = ");
    result = (a /= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of A = (a %= b) = ");
    result = (a %= b);
    document.write(result);
    document.write(linebreak);


  </script>
</body>
</html>
