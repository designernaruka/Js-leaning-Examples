<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Variable Scope</title>
</head>
<body onload="checkscope();">
   <script type="text/javascript" language="javascript">
      var myVar = "global";
      function checkscope() {
         var myVar = "local";
         document.write(myVar);
      }
   </script>
</body>
</html>
