<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Number - MIN_VALUE</title>
  <script type="text/javascript" language="javascript">
    function showValue() {
      var val = Number.MIN_VALUE;
      alert("Value of Number.MIN_VALUE : " + val);
    }
  </script>
</head>
<body>
  <p>click to the following to see the result :</p>
  <input type="button" value="click Me!" onclick="showValue();" name="" />
</body>
</html>
