<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - if...else Statement</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var age = 20;
    if ( age > 18) {
      document.write("<b>Qualify for <br> Driving <br/> Vote <br/>Drink</b>");
    }
  </script>
  <br>
  <hr>
  <script type="text/javascript" language="javascript">
    var age = 17;
    if (age > 18) {
      document.write("<b>Qualify for</b><br />1. Driving<br />2. Vote<br />3. Drink");
    } else {
      document.write("<b>Not Qualify for</b><br />1. Driving<br /> 2. Vote<br />3. Drink");
    }
  </script>
  <br>
  <hr>
  <script type="text/javascript" language="javascript">
    var book = "Maths";
    if (book == "history") {
      document.write("<b>History Book</b>");
    } else if (book == "Maths") {
      document.write("<b>Maths Book</b>");
    } else if (book == "Economics") {
      document.write("<b>Economics Book</b>");
    } else {
      document.write("<b>Unknown Book</b>");
    }
  </script>
</body>
</html>
