<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - Objects Overview</title>
  <script type="text/javascript" language="javascript">
    var book = new Object();
    book.subject = "Pearl";
    book.author = "Ram Rathore";
  </script>
</head>
<body>
  <script type="text/javascript" language="javascript">
    document.write("Book name is : " + book.subject + "<br />");
    document.write("Book author name is : " + book.author + "<br />")
  </script>
</body>
</html>
