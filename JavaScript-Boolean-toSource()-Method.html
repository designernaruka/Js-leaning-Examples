<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - Boolean toSource() Method</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    function book(title, publisher, price) {
      this.title = title;
      this.publisher = publisher;
      this.price = price;
    }
    var newBook = new book("Pearl","Leo Inc",200);
    document.write(newBook.toSource());
  </script>
</body>
</html>
