<!DOCTYPE html>
<html>
<head>
  <title>Bitwise Operators</title>
</head>
<body>
  <script type="text/javascript" language="javascript">
    var a = 2;
    var b = 3;
    var linebreak = "<br />"

    document.write("(a & b ) = ");
    result = (a & b);
    document.write(result);
    document.write(linebreak);

    document.write("(a | b ) = ");
    result = (a | b);
    document.write(result);
    document.write(linebreak);

    document.write("(a ^ b ) = ")
    result = (a ^ b);
    document.write(result);
    document.write(linebreak);

    document.write("(~b) = ");
    result = (~b);
    document.write(result);
    document.write(linebreak);

    document.write("(a << b ) =");
    result = (a << b);
    document.write(result);
    document.write(linebreak);

    document.write("(a >> b) = ");
    result = (a >> b);
    document.write(result);
    document.write(linebreak);

    document.write("(a >>> b) = ");
    result = (a >>> b);
    document.write(result);
    document.write;
  </script>
  <p>Set the variables to different values and different operators and then try...</p>
</body>
</html>
